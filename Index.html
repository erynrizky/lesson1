<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Fungisnal Form</title>
  </head>
  <body>
    <!-- Form -->
<div class="container"> <h1>Daftar Event Seminar Motivasi</h1> </div>

<div class="container">
    <form action="https://formspree.io/obrakabrikcyclingteam@gmail.com" method="POST">
        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" class="form-control" name="nama" id="nama" />
        
        </div>
        <div class="form-group">
            <label for="hp">Nomor Hp</label>
            <input type="text" class="form-control" name="id" id="hp" />
        </div>
        <div class="form-group">
                <label for="jeniskelamin">Jenis Kelamin</label>
        </div>
        <div class="form-group">
                <select class="form-control" name="jeniskelamin">
                    <option value="laki-laki"> laki-laki</option>
                    <option value="perempuan"> Perempuan</option>
                </select>
         </div>  
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" class="form-control" name="alamat" id="alamat" />
            </div>
<div class="row form-group">
            <div class="col">
                <label for="tempat">Tempat Lahir</label>
                <input type="text" class="form-control" name="tempat" id="tempat" />
            </div>
            <div class="col">
         <div>
                    <label for="tanggallahir">Tanggal Lahir</label>
            </div>
            <div>
                <select class="form-control" name="tanggallahir">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>
            </div>  
            <div class="col">
            <div>
                    <label for="bulanlahir">bulan Lahir</label>
            </div>
            <div>
                <select class="form-control" name="bulanlahir">
                    <option value="Januari">Januari</option>
                    <option value="Februari">Februari</option>
                    <option value="Maret">Maret</option>
                    <option value="April">April</option>
                    <option value="Mei">Mei</option>
                    <option value="juni">juni</option>
                    <option value="juli">juli</option>
                    <option value="agustus">agustus</option>
                    <option value="september">september</option>
                    <option value="oktober">oktober</option>
                    <option value="november">november</option>
                    <option value="desember">desember</option>
                </select>
            </div>
        </div>
        <div class="col">
            <div >
                    <label for="tahunlahir">tahun Lahir</label>
            </div>
            <div >
                <select class="form-control" name="tahunlahir">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1994</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                   
                </select>
            </div>
        </div>
</div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- akhir form -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
